name: iOS Build (Kivy/Buildozer)

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - "**"
    tags:
      - "v*"
  pull_request:
    branches:
      - main

concurrency:
  group: ios-buildozer-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip + Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/pip
            ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Install macOS dependencies
        run: |
          brew update
          brew install pkg-config sdl2 sdl2_image sdl2_mixer sdl2_ttf libffi

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install buildozer "cython==0.29.33"

      - name: Build iOS (debug)
        run: |
          buildozer -v ios debug

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-${{ github.run_id }}
          path: |
            bin/*.ipa
            bin/*.app

      - name: Upload iOS build to GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/*.ipa
            bin/*.app
