name: Android (Buildozer)

on:
  push:
    branches:
      - main
      - "feature/*"
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    env:
      # uv cache inside repo for caching with actions/cache
      UV_CACHE_DIR: .uv-cache
      # Kivy wheels index (important to avoid source builds where possible)
      UV_EXTRA_INDEX_URL: https://kivy.org/downloads/simple/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (Buildozer/Android)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential \
            pkg-config \
            libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev \
            autoconf automake libtool \
            cmake \
            libncurses5 \
            libstdc++6 \
            libsqlite3-dev \
            libgdbm-dev \
            libnss3-dev \
            libreadline-dev \
            liblzma-dev \
            libbz2-dev

      # Install a stable Android SDK with sdkmanager available
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android API 33 (platform + build-tools)
        shell: bash
        run: |
          sdkmanager --version

          sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          # Accept licenses; avoid failing the step due to pipe issues
          set +o pipefail
          yes | sdkmanager --licenses || true
          set -o pipefail

          # Show what we have (debug)
          ls -la "${ANDROID_SDK_ROOT}/platforms" || true

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .buildozer_global
            .buildozer
            .uv-cache
          key: ${{ runner.os }}-buildozer-uv-${{ hashFiles('buildozer.spec', 'pyproject.toml', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-uv-

      - name: Create venv + install build tools (uv)
        run: |
          uv --version
          uv venv
          source .venv/bin/activate

          uv pip install --upgrade pip setuptools wheel
          uv pip install buildozer "cython==0.29.33"

          if [ -f requirements.txt ]; then
            uv pip install -r requirements.txt || true
          fi

      - name: Build APK (debug)
        shell: bash
        run: |
          source .venv/bin/activate

          # Ensure buildozer uses repo-local dirs (for caching)
          export BUILDOZER_HOME="${GITHUB_WORKSPACE}/.buildozer_global"

          # Force buildozer/p4a to use the SDK we installed (avoid random SDK locations)
          export ANDROID_SDK_ROOT="${ANDROID_SDK_ROOT}"
          export ANDROID_HOME="${ANDROID_SDK_ROOT}"
          export ANDROIDSDK="${ANDROID_SDK_ROOT}"

          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk
          if-no-files-found: error
