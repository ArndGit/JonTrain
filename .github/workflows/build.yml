name: Build APK with Buildozer

on:
  push:
    branches:
      - '**'  # Runs on all branches
  pull_request:
    branches:
      - '**'  # Runs on all PRs targeting any branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg libsm6 libxext6 aidl
          python -m pip install --upgrade pip
          pip install cython virtualenv

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses


      - name: Install Required Android SDK Components
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools" 

      - name: Set Android SDK Environment Variables
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/build-tools/34.0.0:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Verify Android SDK Installation
        run: sdkmanager --list

      - name: Install Buildozer
        run: |
          pip install buildozer


      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: built-apk-${{ github.ref_name }}
          path: bin/*.apk