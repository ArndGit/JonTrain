name: Android (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: ["main", "feature/**"]
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    env:
      ANDROIDAPI: "33"
      ANDROIDMINAPI: "21"
      ANDROID_BUILD_TOOLS: "33.0.2"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Python (3.11)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      - name: Install Android packages (API 33)
        run: |
          sdkmanager --version
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-${ANDROIDAPI}" \
            "build-tools;${ANDROID_BUILD_TOOLS}"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            libffi-dev libssl-dev \
            liblzma-dev zlib1g-dev \
            pkg-config cmake \
            autoconf automake libtool \
            python3-dev

      - name: Cache Buildozer downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-${{ github.ref_name }}
          restore-keys: |
            buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-
            buildozer-${{ runner.os }}-

      - name: Install uv + build tools
        run: |
          python -m pip install --upgrade pip
          pip install -U uv
          uv venv
          . .venv/bin/activate
          uv pip install -U buildozer "cython==0.29.33"

      # "Sauber" ohne buildozer android clean (das scheitert wenn p4a noch nicht da ist)
      - name: Reset local build folders (optional)
        run: |
          rm -rf .buildozer/android/platform/build-* || true
          rm -rf .buildozer/android/app || true
          rm -rf bin || true

      - name: Build APK (debug)
        run: |
          . .venv/bin/activate
          buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jontrain-artifacts
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/logs/*
          if-no-files-found: warn
