name: Build APK with Buildozer (uv)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Get Date
        id: get-date
        shell: bash
        run: echo "date=$(date -u +%Y%m%d)" >> "$GITHUB_OUTPUT"

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      - name: Cache Buildozer directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: .uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock', 'pyproject.toml', 'requirements.txt') }}

      - name: Install OS dependencies
        shell: bash
        run: |
          sudo apt update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            libunwind-dev \
            zlib1g-dev \
            libsqlite3-dev \
            sqlite3 \
            bzip2 \
            libbz2-dev \
            openssl \
            libgdbm-dev \
            libgdbm-compat-dev \
            liblzma-dev \
            libreadline-dev \
            uuid-dev \
            zip \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            automake \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good

      - name: Setup Java 17 (Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # "newest possible" that is broadly supported and typically works well with Kivy tooling
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python deps (uv)
        shell: bash
        env:
          UV_CACHE_DIR: .uv-cache
          # Helps uv/pip find Kivy wheels instead of trying to build from source
          UV_EXTRA_INDEX_URL: https://kivy.org/downloads/simple/
        run: |
          uv --version
          uv pip install --upgrade pip setuptools wheel
          uv pip install buildozer "cython==0.29.33"
          # If you have runtime deps for helper scripts, keep this:
          # uv pip install -r requirements.txt

      - name: Build APK with Buildozer
        shell: bash
        env:
          UV_CACHE_DIR: .uv-cache
        run: |
          yes | uv run buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
