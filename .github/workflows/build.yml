        sdkmanager --install "platform-tools" "build-tools;34.0.0" "platforms;android-34" "cmdline-tools;latest" "system-images;android-34;default;x86_64" "tools"

    - name: Set up Buildozer
      run: |
        export PATH=$HOME/.local/bin:$PATH
        echo "export PATH=$HOME/.local/bin:$PATH" >> $HOME/.bashrc
        source $HOME/.bashrc

    - name: Initialize Buildozer (If Not Exists)
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        else
          echo "buildozer.spec already exists, skipping initialization."
        fi

    - name: Build APK
      run: |
        export PATH=$HOME/.local/bin:$PATH
        export ANDROID_HOME=$HOME/.android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0:$PATH
        buildozer -v android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: built-apk
        path: bin/*.apk