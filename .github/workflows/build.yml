name: Build APK with Buildozer

on:
  push:
    branches:
      - '**'  # Runs on all branches
  pull_request:
    branches:
      - '**'  # Runs on all PRs targeting any branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-11-jdk unzip wget

      - name: Install Buildozer and Dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython virtualenv 

      - name: Install Android SDK and AIDL
        run: |
          export ANDROID_HOME=$HOME/.android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0:$PATH

          # Create SDK directory
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools

          # Download and install latest command-line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip commandlinetools-linux-10406996_latest.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          rm commandlinetools-linux-10406996_latest.zip

          # Accept licenses and install required tools
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "build-tools;34.0.0" "platforms;android-34" "cmdline-tools;latest" "system-images;android-34;default;x86_64" "tools"

      - name: Verify AIDL Installation
        run: |
          if ! command -v aidl &> /dev/null; then
            echo "FAIL AIDL installation failed!"
            exit 1
          else
            echo "OK AIDL installed successfully!"
          fi

      - name: Build APK with Buildozer
        run: |
          export PATH=$HOME/.local/bin:$PATH
          buildozer -v android debug

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
