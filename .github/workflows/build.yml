name: Build APK with Buildozer

on:
  push:
    branches:
      - '**'  # Runs on all branches
  pull_request:
    branches:
      - '**'  # Runs on all PRs targeting any branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg libsm6 libxext6
          python -m pip install --upgrade pip
          pip install cython virtualenv

      - name: Install Buildozer
        run: |
          pip install buildozer

      - name: Install Android SDK dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" "cmdline-tools;latest" "tools" "extras;google;market_licensing"

      - name: Build APK
        run: |
          echo y | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: built-apk-${{ github.ref_name }}
          path: bin/*.apk