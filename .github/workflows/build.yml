name: Android (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: ["main", "feature/**"]
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      # Wichtige Stellschrauben:
      ANDROIDAPI: "33"
      ANDROIDMINAPI: "21"
      ANDROID_BUILD_TOOLS: "33.0.2"
      P4A_RELEASE: "0" # debug build; für release/aab später auf 1 + keystore

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Python (3.11)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            libffi-dev libssl-dev \
            liblzma-dev zlib1g-dev \
            pkg-config cmake \
            autoconf automake libtool \
            python3-dev

      - name: Install uv + build tools
        run: |
          python -m pip install --upgrade pip
          pip install -U uv
          uv venv
          . .venv/bin/activate
          uv pip install -U buildozer "cython==0.29.33"

      - name: Ensure Android SDK platform is installed (API 33)
        run: |
          sdkmanager --version
          yes | sdkmanager --licenses

          # Plattformen/Build-Tools, die py4a/buildozer wirklich brauchen:
          sdkmanager \
            "platform-tools" \
            "platforms;android-${ANDROIDAPI}" \
            "build-tools;${ANDROID_BUILD_TOOLS}" \
            "tools" || true

          sdkmanager --list | sed -n '1,200p'

      - name: Cache Buildozer downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Build APK (debug)
        run: |
          . .venv/bin/activate

          # Optional: falls buildozer.spec in Unterordner liegt:
          # cd JonTrain

          # Sauberer, reproduzierbarer Build:
          buildozer -v android clean
          buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jontrain-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/logs/*
          if-no-files-found: warn
