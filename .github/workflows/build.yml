name: Android (Buildozer)

on:
  push:
    branches:
      - main
      - "feature/*"
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    env:
      UV_CACHE_DIR: .uv-cache
      UV_EXTRA_INDEX_URL: https://kivy.org/downloads/simple/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (Buildozer/Android)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential \
            pkg-config \
            libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev \
            autoconf automake libtool \
            cmake \
            libncurses5 \
            libstdc++6 \
            libsqlite3-dev \
            libgdbm-dev \
            libnss3-dev \
            libreadline-dev \
            liblzma-dev \
            libbz2-dev

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .buildozer_global
            .buildozer
            .uv-cache
          key: ${{ runner.os }}-buildozer-uv-${{ hashFiles('buildozer.spec', 'pyproject.toml', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-uv-

      - name: Create venv + install build tools (uv)
        run: |
          uv --version
          uv venv
          source .venv/bin/activate
          uv pip install --upgrade pip setuptools wheel
          uv pip install buildozer "cython==0.29.33"
          if [ -f requirements.txt ]; then
            uv pip install -r requirements.txt || true
          fi

      - name: Prepare Buildozer SDK and install API 33
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate

          export BUILDOZER_HOME="${GITHUB_WORKSPACE}/.buildozer_global"

          # 1) Ensure Buildozer downloads/initializes its own SDK/NDK layout
          # This creates .buildozer/android/platform/android-sdk
          buildozer -v android update

          # 2) Use *Buildozer's* SDK manager, not the system one
          SDKROOT="${GITHUB_WORKSPACE}/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="${SDKROOT}"
          export ANDROID_HOME="${SDKROOT}"
          export ANDROIDSDK="${SDKROOT}"

          # sdkmanager path in the Buildozer SDK
          SDKMANAGER="${SDKROOT}/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "${SDKMANAGER}" ]; then
            # fallback (some layouts use cmdline-tools/bin)
            SDKMANAGER="${SDKROOT}/cmdline-tools/bin/sdkmanager"
          fi

          echo "Using SDKROOT=${SDKROOT}"
          ls -la "${SDKROOT}" || true
          "${SDKMANAGER}" --version || true

          # Install exactly what p4a needs for API 33
          yes | "${SDKMANAGER}" --licenses >/dev/null || true
          "${SDKMANAGER}" --install \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          echo "Installed platforms:"
          ls -la "${SDKROOT}/platforms" || true

      - name: Build APK (debug)
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate

          export BUILDOZER_HOME="${GITHUB_WORKSPACE}/.buildozer_global"

          # Ensure Buildozer/p4a uses the same SDK we just populated
          SDKROOT="${GITHUB_WORKSPACE}/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="${SDKROOT}"
          export ANDROID_HOME="${SDKROOT}"
          export ANDROIDSDK="${SDKROOT}"

          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk
          if-no-files-found: error
