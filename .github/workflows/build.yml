name: Android APK (Buildozer)

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main

concurrency:
  group: buildozer-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    env:
      PYTHONFORANDROID_PREREQUISITES_INSTALL_INTERACTIVE: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Android SDK (accept licenses)
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Cache pip + Buildozer global
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential git zip unzip \
            autoconf automake libtool pkg-config \
            libffi-dev libssl-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            libunwind-dev \
            libsqlite3-dev sqlite3 \
            bzip2 libbz2-dev \
            openssl libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev uuid-dev \
            libgstreamer1.0-0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            ffmpeg

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install buildozer "cython==0.29.33"

      # Optional: erzwingt Lizenzannahme per buildozer.spec wie in Buildozer CI
      - name: Ensure buildozer.spec accepts licenses
        run: |
          if [ -f buildozer.spec ]; then
            grep -q "^android.accept_sdk_license" buildozer.spec \
              || echo "android.accept_sdk_license = True" >> buildozer.spec
          fi

      - name: Build debug APK
        run: |
          yes | buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ github.ref_name }}
          path: bin/*.apk
