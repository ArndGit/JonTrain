name: Android (Buildozer)

on:
  push:
    branches:
      - main
      - "feature/*"
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    env:
      UV_CACHE_DIR: .uv-cache
      UV_EXTRA_INDEX_URL: https://kivy.org/downloads/simple/
      # Buildozer / p4a
      ANDROIDAPI: "33"
      ANDROIDMINAPI: "21"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (Buildozer/Android)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential \
            pkg-config \
            libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev \
            autoconf automake libtool \
            cmake \
            libncurses5 \
            libstdc++6 \
            libsqlite3-dev \
            libgdbm-dev \
            libnss3-dev \
            libreadline-dev \
            liblzma-dev \
            libbz2-dev

      # IMPORTANT FIX:
      # buildozer/p4a uses its own SDK under .buildozer/android/platform/android-sdk,
      # not the system SDK. So we install API 33 into THAT SDK (and accept licenses).
      - name: Install Android API 33 into Buildozer SDK
        shell: bash
        run: |
          set -euo pipefail
          SDKROOT="${GITHUB_WORKSPACE}/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDKROOT"

          # Let buildozer create/download its SDK layout (including cmdline-tools)
          python -m pip install --upgrade pip >/dev/null
          # (buildozer will be installed in venv later; here we just ensure dirs exist)
          # If cmdline-tools isn't there yet, bootstrap it from the runner SDK:
          if [ ! -x "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            mkdir -p "$SDKROOT/cmdline-tools"
            cp -a /usr/local/lib/android/sdk/cmdline-tools/latest "$SDKROOT/cmdline-tools/latest"
          fi

          export ANDROIDSDK="$SDKROOT"
          export ANDROID_SDK_ROOT="$SDKROOT"
          export ANDROID_HOME="$SDKROOT"
          export PATH="$SDKROOT/cmdline-tools/latest/bin:$SDKROOT/platform-tools:$PATH"

          set +o pipefail
          yes | sdkmanager --licenses
          set -o pipefail
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          # Show installed targets for debugging
          sdkmanager --list | sed -n '1,200p' || true

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .buildozer_global
            .buildozer
            .uv-cache
          key: ${{ runner.os }}-buildozer-uv-${{ hashFiles('buildozer.spec', 'pyproject.toml', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-uv-

      - name: Create venv + install build tools (uv)
        run: |
          uv --version
          uv venv
          source .venv/bin/activate

          uv pip install --upgrade pip setuptools wheel
          uv pip install buildozer "cython==0.29.33"

          if [ -f requirements.txt ]; then
            uv pip install -r requirements.txt || true
          fi

      - name: Build APK (debug)
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate

          export BUILDOZER_HOME="${GITHUB_WORKSPACE}/.buildozer_global"

          # Force buildozer to use the repo SDK where we installed android-33
          export ANDROIDSDK="${GITHUB_WORKSPACE}/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROIDSDK"
          export ANDROID_HOME="$ANDROIDSDK"
          export PATH="$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools:$PATH"

          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk
          if-no-files-found: error
