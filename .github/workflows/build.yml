name: Android (Buildozer)

on:
  push:
    branches: ["main", "feature/*"]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    env:
      UV_CACHE_DIR: .uv-cache
      UV_EXTRA_INDEX_URL: https://kivy.org/downloads/simple/
      ANDROIDAPI: "33"
      ANDROIDMINAPI: "21"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (Buildozer/Android)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential \
            pkg-config \
            libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev \
            autoconf automake libtool \
            cmake \
            libncurses5 \
            libstdc++6 \
            libsqlite3-dev \
            libgdbm-dev \
            libnss3-dev \
            libreadline-dev \
            liblzma-dev \
            libbz2-dev

      # Provides sdkmanager under /usr/local/lib/android/sdk/...
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android API 33 (into the SAME SDK Buildozer will use)
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .buildozer_global
            .buildozer
            .uv-cache
          key: ${{ runner.os }}-buildozer-uv-${{ hashFiles('buildozer.spec', 'pyproject.toml', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-uv-

      - name: Create venv + install build tools (uv)
        run: |
          uv --version
          uv venv
          source .venv/bin/activate
          uv pip install --upgrade pip setuptools wheel
          uv pip install buildozer "cython==0.29.33"
          if [ -f requirements.txt ]; then
            uv pip install -r requirements.txt || true
          fi

      - name: Build APK (debug)
        run: |
          source .venv/bin/activate

          # Repo-local buildozer dirs (cache-friendly)
          export BUILDOZER_HOME="${GITHUB_WORKSPACE}/.buildozer_global"

          # CRITICAL: force Buildozer/p4a to use the runner's Android SDK
          export ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
          export ANDROID_HOME="/usr/local/lib/android/sdk"
          export ANDROIDSDK="/usr/local/lib/android/sdk"

          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk
          if-no-files-found: error
