name: Android (Buildozer)

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    env:
      # uv cache inside repo for caching with actions/cache
      UV_CACHE_DIR: .uv-cache
      # Kivy wheels index (important to avoid source builds where possible)
      UV_EXTRA_INDEX_URL: https://kivy.org/downloads/simple/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (Buildozer/Android)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential \
            pkg-config \
            libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev \
            autoconf automake libtool \
            cmake \
            libncurses5 \
            libstdc++6 \
            libsqlite3-dev \
            libgdbm-dev \
            libnss3-dev \
            libreadline-dev \
            liblzma-dev \
            libbz2-dev

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .buildozer_global
            .buildozer
            .uv-cache
          key: ${{ runner.os }}-buildozer-uv-${{ hashFiles('buildozer.spec', 'pyproject.toml', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-uv-

      - name: Create venv + install build tools (uv)
        run: |
          uv --version
          uv venv
          source .venv/bin/activate

          # Build toolchain
          uv pip install --upgrade pip setuptools wheel

          # Buildozer prerequisites
          uv pip install buildozer "cython==0.29.33"

          # Optional: if you have helper scripts needing deps on the host
          # (Buildozer uses buildozer.spec requirements inside the Android build)
          if [ -f requirements.txt ]; then
            uv pip install -r requirements.txt || true
          fi

      - name: Build APK (debug)
        run: |
          source .venv/bin/activate

          # Ensure buildozer uses repo-local dirs (for caching)
          export BUILDOZER_HOME="${GITHUB_WORKSPACE}/.buildozer_global"

          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk
          if-no-files-found: error
